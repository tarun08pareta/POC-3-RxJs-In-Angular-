<div class="input-container">
    <input type="text" id="itemInput" placeholder="Enter new item" #data>
    <button id="addItemButton" (click)="addData(data.value)">Add</button>
</div>


<div class="container">
    <div class="box">
        <h2>User 1</h2>
        <ul>
            <li *ngFor="let item of userList1">{{item}}</li>
  
            
        </ul>
    </div>
    <div class="box">
        <h2>User 2</h2>
        <ul>
            <li *ngFor="let item of userList2">{{item}}</li>
        </ul>
        <button [class.red]="isRed" (click)="user2()">{{mod}}</button>
    </div>
    <div class="box">
        <h2>User 3</h2>
        <ul>
            <li *ngFor="let item of userList3">{{item}}</li>
            
        </ul>
        <button [class.red2]="isbuttonRed2" (click)="user3()">{{mod2}}</button>
    </div>

    <!-- asyncSubject -->

 
   </div>
