         <!-- Topic Cards -->
         <div id="cards_landscape_wrap-2">
            <div class="container">
                <div class="row" >
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let book of books" [style.transform]="'translateY(' + position + 'px)'">
                        <a href="">
                            <div class="card-flyer">
                                <div class="text-box">
                                    <div class="image-box">
                                        <img [src]="book.cover" alt="" />
                                    </div>
                                    <div class="text-container">
                                        <h6>{{ book.title }}</h6>
                                        <!-- <p>{{ book.description }}</p> -->
                                        <p><strong>Release Date:</strong> {{ book.releaseDate }}</p>
                                        <p>{{ book.pages }}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
